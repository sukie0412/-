
<div id="zcpage">
<!--顶部栏-->
<div id="header">
    <div class="retu"><a href="javascript:history.back();"><img class="back_img" src="img/headerback_3.png" height="25px" width="25px"/></a></div>
    <a style="width:75%">注册</a>
</div>
<!--注册框-->
<div>
    <br><br>
    <form novalidate>
        <!--手机号码-->
        <div class="form-group">
            <span><img src="img/phone.png" height="20" width="20"/></span>
            <input type="text" id="phone" name="phone" ng-model="phone" placeholder="11位手机号"
                    ng-minlength="11" ng-maxlength="11" ng-pattern="/^1[3|5][0-9]\d{4,8}$/" required>
        </div>
        <p>
            <span class="hint" style="color: red;" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
               <span ng-show="myForm.phone.$error.required">电话号码不能为空！</span>
               <span ng-show="myForm.phone.$error.minlength||myForm.phone.$error.maxlength
                             ||myForm.phone.$error.pattern">请输入正确的手机号码！</span>
            </span>
        </p>

        <!--验证码-->
        <div class="form-group" id="codeing">
            <img src="img/dunpai.png" height="20" width="20"/>
            <input type="text" id="cod" name="code" ng-model="code" placeholder="验证码" required>
            <input type = "button" id="code" onclick="createCode()"/>
        </div>

        <!--短信动态-->
        <div class="form-group">
            <div class="img">
            <img src="img/dunpai.png" height="20" width="20"/>
            </div>
            <div class="input">
            <input type="text" id="message" name="message" ng-model="message" placeholder="6位短信动态码"
                    ng-minlength="6" ng-maxlength="6" ng-pattern="[/^[0-9]*$/]" required></div>
        </div>
        <p>
            <span class="hint" style="color: red" ng-show="myForm.message.$dirty && myForm.message.$invalid">
                <span ng-show="myForm.message.$error.required">验证码不能为空！</span>
                <span ng-show="myForm.message.$error.minlength||myForm.message.$error.maxlength
                              ||myForm.message.$error.pattern">请输入正确的验证码！</span>
            </span>
        </p>

        <!--密码-->
        <div class="form-group">
            <img src="img/password.png" height="20" width="20"/>
            <input type="text" id="password" name="password" ng-model="password" placeholder="密码(6-14位字符)"
                    ng-minlength="6" ng-maxlength="14" required>
        </div>
        <p>
            <span class="hint" style="color: red;" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                   <span ng-show="myForm.password.$error.required">密码不能为空</span>
                   <span ng-show="myForm.password.$error.minlength||myForm.password.$error.maxlength
                                 ||myForm.password.$error.pattern">密码格式不正确！</span>
            </span>
        </p>
        <br>
        <label><input type="checkbox" checked="checked">我已阅读并同意<a class="gwl_protocol">格瓦拉用户协议</a></label>
        <br>
        <button type="submit" value="验证" onclick="validate()" class="sigin_btn"
                ng-disabled="myForm.phone.$dirty && myForm.phone.$invalid ||
                             myForm.message.$dirty && myForm.message.$invalid ||
                             myForm.password.$dirty && myForm.password.$invalid"><span style="background:none;font-size: 16px;">注册</span></button>
    </form>
    <p class="tar"><span>已有账号？</span><a href="#/login" class="login">立即登录</a></p>
</div>
</div>

<script src="../../src/js/register.js"></script>
