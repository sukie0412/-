
<div id="loginpage">
<!--顶部栏-->
<div id="header">
    <div class="retu"><a href="javascript:history.back();"><img class="back_img" src="img/headerback_3.png" height="25px" width="25px"/></a></div>
    <a style="width:75%">登录</a>
</div>
<!--登陆部分-->
<div>
    <ul id="select">
        <li id="login"><a href="#">账号登录</a></li>
    </ul>
    <form name="myForm" novalidate>
    <!--手机邮箱框-->
        <div class="form-group" >
            <img src="img/user.png" height="20" width="20"/>
            <input type="text" id="phone" name="phone" ng-model="phone" placeholder="手机/邮箱" required>
        </div>
        <p>
             <span class="hint" style="color: red;" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
                 <span  ng-show="myForm.phone.$error.required">电话/邮箱不能为空！</span>
             </span>
        </p>
    <!--密码框-->
        <div class="form-group">
             <img src="img/password.png" height="20" width="20"/>
             <input type="text" id="password" name="password" ng-model="password" placeholder="密码" required>
        </div>
        <p>
             <span class="hint" style="color: red;" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                   <span ng-show="myForm.password.$error.required">密码不能为空</span>
            </span>
        </p>

    <!--验证码-->
        <div class="form-group" id="codeing">
            <img src="img/dunpai.png" height="20" width="20"/>
            <input type="text" id="cod" name="code" ng-model="code" placeholder="验证码" required>
            <input type = "button" id="code" onclick="createCode()"/>
        </div>
        <br>

        <button type="submit" value="验证" onclick="validate()" class="login_btn"
                ng-disabled="myForm.phone.$dirty && myForm.phone.$invalid ||
                             myForm.password.$dirty && myForm.password.$invalid"
        ><span style="background:none;font-size: 16px;">登录</span></button>
        <br><br>
        <p><a href="#/register" class="signin_a">快速注册</a></p>
    </form>
</div>

    <br>

        <a href="#"><img src="img/weibo.png" height="50" width="50"/></a>
        <a href="#"><img src="img/QQ.png" height="50" width="50"/></a>
    </div>
</div>
</div>
